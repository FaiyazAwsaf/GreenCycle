<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .content {
            margin-top: 20px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .nav-links {
            margin-top: 20px;
            text-align: center;
        }
        .nav-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 15px;
            background: #50b3a2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .nav-links a:hover {
            background: #3a8a7e;
        }
        .delete-confirmation {
            text-align: center;
            padding: 30px 0;
        }
        .item-info {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .item-title {
            color: #333;
            margin-top: 0;
        }
        .warning-text {
            color: #c62828;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .delete-button {
            background: #f44336;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .delete-button:hover {
            background: #d32f2f;
        }
        .cancel-button {
            background: #757575;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background 0.3s;
        }
        .cancel-button:hover {
            background: #616161;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Delete Item</h1>
        </div>
    </header>
    
    <div class="container">
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'map' %}">Recycling Map</a>
            <a href="{% url 'marketplace' %}">Marketplace</a>
            <a href="{% url 'my_items' %}">My Items</a>
            <a href="{% url 'user_preferences' %}">My Preferences</a>
        </div>
        
        <div class="content">
            <div class="delete-confirmation">
                <h2>Are you sure you want to delete this item?</h2>
                
                <div class="item-info">
                    <h3 class="item-title">{{ item.title }}</h3>
                    <p><strong>Category:</strong> {{ item.category.name }}</p>
                    <p><strong>Condition:</strong> {{ item.condition }}</p>
                    <p><strong>Status:</strong> {{ item.get_status_display }}</p>
                </div>
                
                <p class="warning-text">This action cannot be undone!</p>
                
                <div class="button-group">
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" class="delete-button">Yes, Delete Item</button>
                    </form>
                    <a href="{% url 'my_items' %}" class="cancel-button">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
